<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>考试时间</title>
  <style>
    * {
      background: #fff;
    }
    #time {
      position: relative;
      top: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div id="time"></div>
  <script>
    function getTime() {
      const t = new Date();
      return `${t.getHours()}:${t.getMinutes()}:${t.getSeconds()}`;
    }
    div = document.getElementById('time');
    setInterval(() => {
      div.innerText = getTime();
    }, 1000)
  </script>
</body>

</html>
