<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录表单</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico"/>
</head>
<body>
    <table border="1" align="center">
        <fieldset>
        <legend>登录</legend>
        <tr>
            <td>
                <label for="username">昵称：</label><input type="text" name="username" id="username" autocomplete="on">
                <!-- <label for="username">昵称：<input type="text" name="username" id="username"></label> -->
            </td>
        </tr>
        <tr>
            <td>密码：<input type="password" name="" id=""></td>
        </tr>
        <tr>
            <td>
                邮箱：<input type="text" name="email" autocomplete="on">
                <select name="email" id="" size="1">
                    <option value="" selected="selected">@qq.com</option>
                    <option value="">@163.com</option>
                    <option value="">@gmail.com</option>
                    <option value="">@google.com</option>
                    <option value="">@baidu.com</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                性别：<input type="radio" name="gender" id="male"><label for="male">男</label>
                <input type="radio" name="gender" id="female"><label for="female">女</label>
            </td>
        </tr>
        <tr>
            <td>
                兴趣：<input type="checkbox" name="hobby" id="ly"><label for="ly">旅游</label>
                <input type="checkbox" name="hobby" id="sy"><label for="sy">摄影</label>
                <input type="checkbox" name="hobby" id="yd"><label for="yd">运动</label>
            </td>
        </tr>
        <tr>
            <td>个人介绍：</td>
        </tr>
        <tr>
            <td>
                <textarea name="intro" id="" cols="40" rows="10">hhhhhhhh</textarea>
            </td>
        </tr>
        <tr align="center">
            <td><input type="submit" value="注册"></td>
        </tr>
        <tr>
            <td>上传个人照片：</td>
        </tr>
        <tr>
            <td><input type="file" value="选择文件"></td>
        </tr>
    </fieldset>
    </table>
    <p><strong>大促销</strong></p>
    <p><em>新鲜的新西兰奇异果</em></p>
    <p><del>原价:￥6.50/kg</del></p>
    <p><ins>现在仅售：￥4.00/kg</ins></p>
    <figure>
        <img src="../images/dog.png" alt="可爱的狗狗">
        <figcaption>big dog</figcaption>
    </figure>
    <!-- <embed src="../music/I Do.mp3" height="100px"> -->
    <audio src="../media/I Do.mp3" type="audio/mp3" controls autoplay loop></audio>
    <br>
    <!-- <video src="../media/glasses.mp4" autoplay height="400px" controls preload="auto" loop poster="../images/cake.jpg"></video> -->
    <video src="../media/glasses.mp4" autoplay width="760px" controls></video>

</body>
</html>
