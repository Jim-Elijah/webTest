<!DOCTYPE html>
<html>

<head>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

  <meta charset="utf-8">
  <title>双越</title>
</head>
<div id="app">
  <p>{{val}}</p>
  <child v-model='val'></child>
</div>

<body>
  <script>
    Vue.component('child', {
      model: {
        prop: 'text1', // 对应 props text1
        event: 'change1'
      },
      props: ['text1'],
      template: `<input type="text" :value="text1" @input="$emit('change1', $event.target.value)">`
    
    });
    var app = new Vue({
      el: "#app",
      data: {
        val: '双越'
      }
    })
  </script>
</body>

</html>
